language: node_js
node_js: stable

cache:
    directories:
        - node_modules

before_script:
    - git clone --branch gh-pages https://github.com/C1mone/C1mone-blog.git public

script:
    - yarn install
    - yarn hexo generate

after_success:
    - cd public
    - git config user.name "C1mone"
    - git config user.email "c1mone.tsai@gmail.com"
    - git add --all .
    - git commit -m "Travis CI Auto Builder Update"
    - git push "https://$GITHUB_TOKEN@$GITHUB_REF" gh-pages:gh-pages

branches:
    only:
        - master
env:
    global:
        - GITHUB_REF: github.com/C1mone/C1mone-blog.git
        - secure: ""
